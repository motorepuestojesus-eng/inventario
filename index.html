<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Pro - Control BCV</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f0f2f5; }
        .header { background: var(--primary); color: white; padding: 1rem; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 10px; }
        input, select { padding: 10px; border-radius: 5px; border: none; width: 100%; box-sizing: border-box; }
        .container { padding: 20px; }
        .stats { font-size: 0.9rem; margin-top: 10px; opacity: 0.9; }
        #lista-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border-top: 4px solid var(--accent); }
        .card:hover { transform: translateY(-5px); }
        .card h4 { margin: 0 0 10px 0; color: var(--primary); text-transform: uppercase; font-size: 0.9rem; }
        .info { font-size: 0.85rem; color: #666; margin: 5px 0; }
        .precio-box { margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; }
        .bs { color: var(--accent); font-weight: bold; font-size: 1.2rem; }
        .usd { color: #2980b9; font-size: 0.9rem; }
        .badge { background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; margin-right: 5px; }
    </style>
</head>
<body>

<div class="header">
    <div style="max-width: 1200px; margin: auto;">
        <strong>Tasa BCV: <span id="tasa-val">37.50</span> BS</strong>
        <div class="filter-grid">
            <input type="text" id="searchGen" placeholder="Buscar producto o modelo..." oninput="ejecutarFiltros()">
            <input type="text" id="searchMarca" placeholder="Marca" oninput="ejecutarFiltros()">
            <input type="text" id="searchProv" placeholder="Proveedor" oninput="ejecutarFiltros()">
        </div>
        <div class="stats">Mostrando: <span id="contador">0</span> de 10,000 productos</div>
    </div>
</div>

<div class="container">
    <div id="lista-productos"></div>
</div>

<script>
    // Configuración
    const tasaBCV = 37.50; 
    document.getElementById('tasa-val').innerText = tasaBCV;

    // Generador de 10,000 productos para la demo
    // En producción, reemplaza esto con: const inventario = await fetch('data.json').then(r => r.json());
    const marcas = ["Samsung", "Apple", "Xiaomi", "LG", "Sony"];
    const proveedores = ["Importadora A", "Distribuidora X", "Global Tech", "Mundo Celular"];
    
    let inventario = Array.from({ length: 10000 }, (_, i) => ({
        id: i + 1,
        producto: "Smartphone",
        modelo: `Galaxy S${20 + (i % 50)}`,
        marca: marcas[i % marcas.length],
        proveedor: proveedores[i % proveedores.length],
        precio_usd: (Math.random() * 500 + 100).toFixed(2),
        stock: Math.floor(Math.random() * 100)
    }));

    function ejecutarFiltros() {
        const qGen = document.getElementById('searchGen').value.toLowerCase();
        const qMarca = document.getElementById('searchMarca').value.toLowerCase();
        const qProv = document.getElementById('searchProv').value.toLowerCase();

        const filtrados = inventario.filter(p => {
            return (p.producto.toLowerCase().includes(qGen) || p.modelo.toLowerCase().includes(qGen)) &&
                   (p.marca.toLowerCase().includes(qMarca)) &&
                   (p.proveedor.toLowerCase().includes(qProv));
        });

        renderizar(filtrados);
    }

    function renderizar(datos) {
        const contenedor = document.getElementById('lista-productos');
        const contador = document.getElementById('contador');
        
        // Rendimiento: Solo dibujamos los primeros 100 resultados para evitar lag
        const fragmento = document.createDocumentFragment();
        const limite = datos.slice(0, 100);

        limite.forEach(p => {
            const precioBS = (p.precio_usd * tasaBCV).toLocaleString('es-VE', { minimumFractionDigits: 2 });
            
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h4>${p.producto} ${p.modelo}</h4>
                <div class="info">
                    <span class="badge">${p.marca}</span>
                    <span class="badge">${p.proveedor}</span>
                </div>
                <div class="precio-box">
                    <div class="usd">Ref: $${p.precio_usd}</div>
                    <div class="bs">Bs. ${precioBS}</div>
                    <small style="display:block; margin-top:5px;">Disponible: ${p.stock} und.</small>
                </div>
            `;
            fragmento.appendChild(div);
        });

        contenedor.innerHTML = "";
        contenedor.appendChild(fragmento);
        contador.innerText = datos.length;
    }

    // Inicializar
    renderizar(inventario);
</script>

</body>
</html>
